<!DOCTYPE html>
<html><head>
</head><body>
<!--File: form_js.html-->
<h1> Dog shelter </h1>
<form action="http://localhost:8080/form.js" method="post">
    <label for="dname">Dog name:</label><br>
    <input type="text" id="dname" name="dname" placeholder="Odi" required><br>
    <label for="birth_year">Year of birth:</label><br>
    <input type="number" id="birth_year" name="birth_year" placeholder="2020" required><br><br>
    <label for="gender">Gender</label><br><br>
    <input type="radio" id="gender" name="gender" value="M" checked>Male<br>
    <input type="radio" id="gender" name="gender" value="F">Female<br>
    <input type="submit" value="Submit">
  </form>
</body></html>
